<form [formGroup]="form" (submit)="onCreateAssetDiv()">
  <fieldset>
    <legend>Create Divisible Asset</legend>
    <small>Required fields are marked with *</small>
    <hr/>

    <div class="form-group">
      <label>* Asset Name</label>
      <input type="text" name="asset_name" class="form-control" formControlName="asset_name">
    </div>

    <div class="form-group">
      <label>* Asset Quantity</label>
      <input type="number" name="asset_quantity" class="form-control" formControlName="asset_quantity">
    </div>

    <div class="form-group">
      <label>* Asset Identification</label>
      <input type="text" name="asset_identification" class="form-control" formControlName="asset_identification">
    </div>

    <div class="form-group">
      <label>* Asset Description</label>
      <input type="text" name="asset_description" class="form-control" formControlName="asset_description">
    </div>

    <div class="form-group">
      <label>* Asset Metadata</label>
      <input type="text" name="asset_metadata" class="form-control" formControlName="asset_metadata">
    </div>

    <div class="form-group">
      <label>* Public Key</label>
      <input type="text" name="public_key" class="form-control" formControlName="public_key">
    </div>

    <div class="form-group">
      <label>* Private Key</label>
      <input type="text" name="private_key" class="form-control" formControlName="private_key">
    </div>


    <input [disabled]="processing" type="submit" class="btn btn-primary" value="Create" />
  </fieldset>
</form>
<hr>

<!-- Custom Success/Error Message -->
<div class="row show-hide-message">
  <div [ngClass]="messageClass">
    {{ message }}
  </div>
</div>

<div *ngIf="show">
  <hr/>

  <legend>Asset Quantity: {{ asset_left }}</legend>

  <hr/>

  <legend>Checkout</legend>
  <a href="https://test.bigchaindb.com/api/v1/transactions/{{ txid }}" target="_blank">https://test.bigchaindb.com/api/v1/transactions/</a>
</div>
