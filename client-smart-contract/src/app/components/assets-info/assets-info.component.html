<!-- Custom Success/Error Message -->
<div class="row show-hide-message">
  <div [ngClass]="messageClass">
    {{ message }}
  </div>
</div>

<hr>

<form [formGroup]="form" (submit)="onTransferAsset()">
  <fieldset>
    <legend>Transfer Assets</legend>
    <small>Required fields are marked with *</small>
    <hr/>

    <div class="form-group">
      <label>* Public Key of new owner</label>
      <input type="text" name="newowner_public_key" class="form-control" formControlName="newowner_public_key">
    </div>

    <div class="form-group">
      <label>* Your Private Key</label>
      <input type="text" name="currentowner_private_key" class="form-control" formControlName="currentowner_private_key">
    </div>

    <div class="form-group">
      <label>* Metadata</label>
      <input type="text" name="metadata" class="form-control" formControlName="metadata">
    </div>


    <input [disabled]="processing" type="submit" class="btn btn-primary" value="Transfer" />
  </fieldset>
</form>

<hr>

<pre>
  <code>
    {{ asset_info | json }}
  </code>
</pre>
